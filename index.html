<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="line line-1">
            <span class="text-white-zh">距时间戳溢出危机</span>
        </div>
        <div class="line line-2">
            <!-- <span class="text-white-zh">还剩</span><span class="text-red-zh" id="days">34</span><span class="text-white">天</span><span class="text-white-zh"> </span><span class="text-red-zh" id="hours">00</span><span class="text-white-zh">时</span><span class="text-red-zh" id="minutes">00</span><span class="text-white-zh">分</span><span class="text-red-zh" id="seconds">00</span><span class="text-white-zh">秒</span> -->
            <span class="text-white-zh">还剩</span><span class="text-red-zh" id="days">34</span><span class="text-white">天</span>
        </div>
        <div class="line line-3">
            <span class="text-white-en">THE</span><span class="text-white-en">TIMESTAMP</span><span class="text-white-en">OVERFLOW</span><span class="text-white-en">CRISIS</span>
        </div>
        <div class="line line-4">
            <span class="text-white-en">IN</span><span class="text-red-en" id="days-en">34</span><span class="text-white-en">DAYS</span><span class="text-red-en" id="hours-en">00</span><span class="text-white-en">HOURS</span><span class="text-red-en" id="minutes-en">00</span><span class="text-white-en">MINUTES</span><span class="text-red-en" id="seconds-en">00</span><span class="text-white-en">SECONDS</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
